<!DOCTYPE html>
<html>
    <head>
        <title>typography</title>
        <style>
        #myid{
            background-color: aqua;
            width: 300px;
            height: 300px;
            font-size: 28px;
        }
        #myid1{
         background-color: rgb(255, 145, 0);
            width: 300px;
            height: 300px;
            font-size: 28px;
            rotate: 180deg;
        }
        </style>
    </head>
    <body>
        <div id = "myid">Seth</div>
        <div id = "myid1">Seth</div>
       
    </body>
</html>
